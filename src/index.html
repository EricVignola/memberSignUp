<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Member Signup</title>
</head>
<body>
    <section id="form-container">
        <h1 id="form-title">Member Sign Up Form</h1><br>
        <form action="">
            <section class="form-section">
                <input type="text" name="firstname" id="" placeholder="First Name" class="form-box">
            </section>
            <section class="form-section">
                <input type="text" name="lastname" id="" placeholder="Last Name" class="form-box">
            </section>
            <section class="form-section">
                <input type="text" name="title" id="" placeholder="Job Title" class="form-box">
            </section>
            <section class="form-section">
                <input type="text" name="organization" id="" placeholder="Organization Name" class="form-box">
            </section>
            <section class="form-section">
                <input type="text" name="address" id="" placeholder="Address" class="form-box">
            </section>
            <section class="form-section">
                <input type="text" name="city" id="" placeholder="City" class="form-box">
            </section>
            <section class="form-section">
                <input type="text" name="state" id="" placeholder="State" class="form-box">
            </section>
            <section class="form-section">
                <input type="text" name="zip" id="" placeholder="Zip" class="form-box">
            </section>
            <section class="form-section">
                <input type="text" name="phone" id="" placeholder="Phone Number" class="form-box">
            </section>
            <section class="form-section">
                <input type="text" name="email" id="" placeholder="E-mail Address" class="form-box">
            </section>
            <button class="submit-button">SUBMIT</button>
        </form>
    </section>
</body>
</html>
